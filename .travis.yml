language: python
python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"

install:
    - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2; fi
    - pip install coveralls > /dev/null

before_script:
    - printenv
    - ls -l
    - coverage debug sys
    - pip install wheel
    - python setup.py sdist bdist_wheel
    - python setup.py install

script:
    coverage run --include=/home/travis/virtualenv/py*/lib/py*/site-packages/Pafy*/pafy/*,tests/test.py

after_success:
    - coverage report
    - coveralls
